{{ define "main" }}

<section class="contact gray-background">
  <div class="container container--wide container--white">
    <div class="container container--small">
      <header>
        <h1>{{ .Title }}</h1>
      </header>

      {{ .Content }}

      <form class="grid grid--two-column form" name="contact" action="/success/" netlify>
        <label for="name">
          <span class="visually-hide">
            Your Name
          </span>
          <input type="text" id="name" name="name" placeholder="Name" required />
        </label>
        <label for="email">
          <span class="visually-hide">
            Your Email
          </span>
          <input type="email" id="email" name="email" placeholder="Email" />
        </label>
        <label class="form__message" for="message">
          <span class="visually-hide">
            Your Message
          </span>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message..." required></textarea>
        </label>
        <button class="button" type="submit">Submit</button>
      </form>

    </div>
  </div>
</section>

{{ end }}
