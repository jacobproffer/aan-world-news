<article class="list__article">

  <header>

    <h2 class="h3">
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h2>

    <time datetime="{{ .PublishDate.Format "2006-01-02" }}">
      {{ .PublishDate.Format "2006-01-02 400 EDT" }}
    </time>

  </header>

  {{ if isset .Params "description" }}
    <p>{{ .Params.description }}</p>
  {{ end }}

</article>
