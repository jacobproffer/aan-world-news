{{ define "main" }}

  <section class="list gray-background">
    <div class="container container--wide container--white">

      <h1 class="visually-hide">Recent Articles</h1>

      <div class="grid grid--four-column list__grid">

        {{ range .Site.RegularPages }}

          {{ if eq .Params.featured true }}

            {{ .Render "featured" }}

          {{ else }}

            {{ .Render "summary" }}

          {{ end }}

        {{ end }}

      </div>

    </div>
  </section>

  {{ partial "seo/list-schema.html" . }}

{{ end }}
