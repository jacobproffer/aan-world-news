<nav aria-label="internal">
  <ul class="site-header__user-links">

    {{ $currentPage := . }}

    {{ range .Site.Menus.internal }}

      {{ if .URL }}
        <li class="inline-link">
          <a
            class="no-underline"
            {{ if $currentPage.IsMenuCurrent "internal" . }}
              aria-current="page"
            {{ end }}
              href="{{ .URL }}"
          >
            {{ .Name }}
          </a>
        </li>
      {{ end }}

    {{ end }}

  </ul>
</nav>
