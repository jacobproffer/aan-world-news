<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "NewsArticle",
    "headline": {{ .Title }},
    "mainEntityOfPage": {{ .Permalink }},
    "description": {{ .Params.description }},
    "articleBody": {{ htmlUnescape .Plain | plainify }},
    "wordCount": {{ .WordCount }},
    "datePublished": {{ .PublishDate }},
    "dateModified": {{ .Params.lastmod }},
    "image": {{ .Params.thumbnail }},
    "author": [
      {
        "@type": "Person",
        "name": {{ .Params.author }}
      }
    ],
    "publisher": [
      {
        "@type": "Organization",
        "name": "AAN News",
        "logo": [
          {
            "@type": "ImageObject",
            "url": {{ .Site.Params.logo }},
            "width": "386",
            "height": "104"
          }
        ]
      }
    ]
  }
</script>
