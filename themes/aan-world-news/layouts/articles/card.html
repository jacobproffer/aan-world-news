<article class="article-card">
  <header>

    <h3 class="red">
      <a class="no-underline" href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h3>

    <time class="h4" datetime="{{ .PublishDate.Format "2006-01-02" }}">
      {{ .PublishDate.Format "2006-01-02 400 EDT" }}
    </time>

  </header>
</article>
