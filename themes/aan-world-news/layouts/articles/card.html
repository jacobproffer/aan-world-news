<article class="article-card">
  <a class="no-underline" href="{{ .Permalink }}">

    <div>

      {{ if (.GetTerms "tags") }}
        <ul class="unstyled-list">

          {{ range (.GetTerms "tags") }}
            <li>
              <span class="tag">{{ .LinkTitle }}</span>
            </li>
          {{ end }}

        </ul>
      {{ end }}

      <span class="h3 red">
        {{ .Title }}
      </span>

    </div>

  </a>
</article>
