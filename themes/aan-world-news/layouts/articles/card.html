<article class="article-card">
  <a class="no-underline" href="{{ .Permalink }}">

    <div>

      {{ if (.GetTerms "tags") }}
        <ul class="unstyled-list">

          {{ range (.GetTerms "tags") }}
            <li>
              <span class="tag">{{ .LinkTitle }}</span>
            </li>
          {{ end }}

        </ul>
      {{ end }}

      <header>
        <h3 class="red">
          {{ .Title }}
        </h3>
      </header>

    </div>

  </a>
</article>
